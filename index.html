<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Student Management System</title>
</head>
<body>
  <h1>Student Management CRUD</h1>
  
  <div id="studentForm">
    
    <form id="studentData">
      <input class="a1" type="text" id="name" placeholder="Name">
      <input class="a1" type="number" id="age" placeholder="Age">
      <input class="a1" type="text" id="grade" placeholder="GPA">
      <input class="a1" type="text" id="degree" placeholder="Degree">
      <input class="a1" type="email" id="email" placeholder="Email">
      <button id="submitBtn">Add Student</button>
    </form>
  </div>
  
  <div id="searchBox">
    <input class="m1" type="text" id="searchInput" placeholder="Search by name, email, or degree">
  </div>
  
  <div id="studentList"></div>
  
  <script src="script.js"></script>
</body>
</html>
